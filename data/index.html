


<p>Speed: <input id=speed value="100"></p>
<p>Accl: <input id=accel value="100"></p>
<p>Target: <input id=target value="0" onchange="move()"></p>
<p>Position: <input id=position></p>

<script>
function move() {
  let speed = document.querySelector('#speed').value;
  let accel = document.querySelector('#accel').value;
  let target= document.querySelector('#target').value;
  fetch("/move?target="+target+"&speed="+speed+"&accel="+accel);
}

setInterval(async()=>{
  let position = parseInt(await(fetch("/position").then(r => r.text())));
  document.querySelector('#position').value = position;
},500);
</script>
